{% extends "AppCoder/padre.html" %}

{% load static %}
    
{% block contenidoQueCambia %}
    
    
        <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
        <h1>Ver/Editar Canales</h1>     

    {% for s in canal %}
        <li>{{s}}</li>  
        <button>
            <a href="{% url 'eliminarCanal' s.nombre %}"> Eliminar </a>
            <a href="{% url 'editarCanal' s.nombre %}"> Editar </a>
        </button>
    {% endfor %}

    <br>
    <a href="{% url 'AgregarCanales' %}">Agregar otro Canal</a>

{% endblock %}
