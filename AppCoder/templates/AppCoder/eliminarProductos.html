<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Productos</title>
</head>
<body>
    {% for s in productos %}
        <li>{{s}}</li>  
        <button>
            <a href="{% url 'eliminarProductos' s.nombre %}"> Eliminar</a>
        </button>
    {% endfor %}
</body>
</html>
